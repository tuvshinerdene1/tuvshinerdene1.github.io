<!DOCTYPE html>
<html>
  <body>
    <h1>Lab 8</h1>

    <button onclick="problem1()">problem1</button>
    <button onclick="problem2()">problem2</button>
    <button onclick="problem3()">problem3</button>
    <button onclick="problem4()">problem4</button>
    <button onclick="problem5()">problem5</button>

    <script>
      function problem1() {
        var number = window.prompt("Enter the number:", "0");
        var sum = 0;
        while(number > 0){
            sum += number%10;
            number = Math.floor(number/10);
        }
        var temp = sum;
        var reverse = 0;
        while(temp > 0){
            reverse *=10;
            reverse += temp%10;
            temp = Math.floor(temp/10);
        }
        if(reverse == sum){
            alert("Sum of digits is palindrome");
        }
        else{
            alert("Sum of digits is not palindrome");
        }
      }
      function problem2() {
        var distance = window.prompt("Enter the distance: ");
        var hour = Math.floor(distance/7);
        var minute = Math.floor(((distance%7)/7)*60);
        var second = Math.ceil((distance - hour*7 - minute/60*7)*1000/(7000/3600));
        alert(hour+ " hour(s) and "+minute+" minute(s) and "+second+" second(s)");

      }
      function problem3(){
        var number = window.prompt("Enter the number: ");
        var floor = Math.ceil(number / 12);
        var entrance = Math.floor((number - (floor-1)*12)/4);
        var door = (number - (floor-1)*12) - (entrance-1)*4;
        alert("floor: "+floor+" entrance: "+entrance+" door: "+door);
      }
      function problem4(){
        var array = [];
        for(let i=0;i<5; i++){
            let number = window.prompt(i+ " = ");
            array.push(number);
        }
        
        var result = array[0];
        for(var i = 1; i < 5; i++){
            result = lcd(result, array[i]);
        }
        alert(result);
        
      }
      function lcd(a, b){
        var min;
        var gcd = 1;
        if(a<b){min = a;}else{min = b;}
        for(var i = min; i >=1; i--){
            if(a%i==0&&b%i==0){
                gcd = i;break;
            }
        }
        var lcd = a/gcd*b;
        return lcd;
      }
      function problem5(){
        var number = window.prompt("Enter your number: ");
        let now = new Date();
        let hours = now.getHours();
        if(hours > 12){
            alert(Math.sqrt(number));
        }
        else{
            alert(number*number);
        }
      }
    </script>
  </body>
